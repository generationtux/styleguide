<button type="button" class="btn btn-default btn-xs vspace-xs-btm-sm">btn x-small</button>
<button type="button" class="btn btn-default btn-sm vspace-xs-btm-sm">btn small</button>
<button type="button" class="btn btn-default vspace-xs-btm-sm">btn default</button>
<button type="button" class="btn btn-default btn-lg vspace-xs-btm-sm">btn large</button>

<hr class="vspace-xs-top-lg vspace-xs-btm-lg">

<!-- Standard button -->
<button type="button" class="btn btn-default vspace-xs-btm-sm">btn default</button>
<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
<button type="button" class="btn btn-primary vspace-xs-btm-sm">btn primary</button>

<br>

<!-- Contextual button for informational alert messages -->
<button type="button" class="btn btn-info vspace-xs-btm-sm">btn info</button>
<!-- Indicates a successful or positive action -->
<button type="button" class="btn btn-success vspace-xs-btm-sm">btn success</button>
<!-- Indicates a dangerous or potentially negative action -->
<button type="button" class="btn btn-danger vspace-xs-btm-sm">btn danger</button>
<!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
<button type="button" class="btn btn-link vspace-xs-btm-sm">btn link</button>

<hr class="vspace-xs-top-lg vspace-xs-btm-lg">

<!-- Standard button -->
<button type="button" class="btn btn-hollow-default vspace-xs-btm-sm">btn hollow default</button>
<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
<button type="button" class="btn btn-hollow-primary vspace-xs-btm-sm">btn hollow primary</button>
<!-- Contextual button for informational alert messages -->
<button type="button" class="btn btn-hollow-info vspace-xs-btm-sm">btn hollow info</button>
<!-- Indicates a successful or positive action -->
<button type="button" class="btn btn-hollow-success vspace-xs-btm-sm">btn hollow success</button>
<!-- Indicates a dangerous or potentially negative action -->
<button type="button" class="btn btn-hollow-danger vspace-xs-btm-sm">btn hollow danger</button>

<hr class="vspace-xs-top-lg vspace-xs-btm-lg">

<!-- Standard button -->
<button type="button" class="btn btn-hollow-transparent-default vspace-xs-btm-sm">btn hollow transparent default</button>
<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
<button type="button" class="btn btn-hollow-transparent-primary vspace-xs-btm-sm">btn hollow transparent primary</button>
<!-- Contextual button for informational alert messages -->
<button type="button" class="btn btn-hollow-transparent-info vspace-xs-btm-sm">btn hollow transparent info</button>
<!-- Indicates a successful or positive action -->
<button type="button" class="btn btn-hollow-transparent-success vspace-xs-btm-sm">btn hollow transparent success</button>
<!-- Indicates a dangerous or potentially negative action -->
